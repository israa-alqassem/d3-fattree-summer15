

<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>
<head>

    <link rel="stylesheet" href="css/screen.css" type="text/css" />

    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
</head>
<body>

    <div id="main" class="main">
        <div id="headerRow">Header</div>
        <div id="leftBar">
                    <table>
                        <tbody>
                        <tr>
                            <td>Run:</td>
                            <td><select id="run" content="test"></select></td>
                        </tr>
                        <tr >
                            <td width="60%"></td>
                            <td>
                                <button id="button-load">load</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Metric:</td>
                            <td><select id="counter">
                                <option value="traffic">traffic</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button id="button-show">color?</button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="sub"></td>
                        </tr>
                        <tr>
                            <td><label>Link size:</label></td>
                            <td  id="link-size-display"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right" >
                            <input type="range" min="5" max="20" id="range-link-size" value="8">
                            </td>
                        </tr>
                        <tr>
                            <td><label>Cluster spacing:</label></td>
                            <td  id="cluster-space-display"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right" >
                                <input type="range" min="0" max="50" id="range-cluster-space" value="15">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><label>Traffic direction:</label></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input type="radio" name="traffic-direction" value="up" checked>Up &nbsp;
                                <input type="radio" name="traffic-direction" value="down">Down &nbsp;
                                <input type="radio" name="traffic-direction" value="down" disabled>Bi-dir
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><label>Node aggregates:</label></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="right">
                                <input type="radio" name="toggle-nodes" value="hide" checked>Hide &nbsp;
                                <input type="radio" name="toggle-nodes" value="expand" >Expand &nbsp;
                                <input type="radio" name="toggle-nodes" value="collapse">Collapse
                            </td>
                        </tr>
                        <tr>
                            <td><label>Sample</label></td>
                            <td  id="colormap"></td>
                        </tr>
                        </tbody>
                    </table>
            <br/><br/>
            <div class="nodechart" style="background-color: lightgray">
                <div style="width: 40px;">4</div>
                <div style="width: 60px;">8</div>
                <div style="width: 100px;">15</div>
                <div style="width: 160px;">16</div>
                <div style="width: 180px;">23</div>
                <div style="width: 90px;">42</div>
            </div>




        </div>
        <div id="rightBar">Right</div>
        <div id="canvas"></div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
